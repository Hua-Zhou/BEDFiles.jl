language: julia
os:
  - linux
  - osx
julia:
#  - 0.7
  - nightly
matrix:
  allow_failures:
    julia: nightly
notifications:
  email: false
branches:
  only:
  - master
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'using Pkg; Pkg.clone(pwd()); Pkg.build("BEDFiles"); Pkg.test("BEDFiles"; coverage=true)'
